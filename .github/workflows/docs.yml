name: Build Documention Site 

on:
  push:
    paths:
      - "docs/**"
    branches:
      - "*"
  pull_request:
    paths:
      - "docs/**"
    branches:
      - "*"
      
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout Code"
      uses: actions/checkout@v3
      
    - name: "Build Site"
      run: cd docs && npm i && npx next build


