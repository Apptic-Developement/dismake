site_name: Dismake
repo_url: https://github.com/Apptic-Developement/dismake
repo_name: Dismake
copyright: Copyright &copy; 2023 - Apptic Developement
docs_dir: docs/
site_url: https://dismake.pages.dev/

theme:
  name: material
  logo: assets/images/logo-white.png
  favicon: assets/images/logo.png
  language: en

  features:
    - header.autohide
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.share
    - navigation.indexes
    - navigation.prune
    - toc.follow
    - content.tooltips
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    
extra_css:
  - stylesheets/extra.css


plugins:
  - search
  - awesome-pages
  - mkdocstrings:
      handlers:
        python:
          options:
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: false
            show_if_no_docstring: false
            docstring_style: numpy
            show_source: true
            show_root_full_path: false
            show_root_heading: true


nav:
  - Dismake: index.md
  - "Api Reference":
    - "Client": api/client.md
    - "Models":
        - "Asset": api/models/asset.md
        - "Member": api/models/member.md
        - "User": api/models/user.md
        - "Role": api/models/role.md
        - "Interaction": api/models/interaction.md
        - "Embed": api/models/embed.md
        - "Color": api/models/color.md

